<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
        <div id="strength-message"></div>
        <div class="strength-meter">
            <div class="strength-meter-fill" id="strength-meter-fill"></div>
        </div>
        <div class="strength-percentage" id="strength-percentage"></div>
        <div id="password-hint"></div>
        <div id="break-time"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
